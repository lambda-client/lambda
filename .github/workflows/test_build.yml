name : test_build

on:
  push:
    branches-ignore:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD: ${{ github.run_number }}
      SHA: ${{ github.sha }}
      WEBHOOK: ${{ secrets.BUILD_DISCORD_WEBHOOK }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Check out submodules
        uses: snickerbockers/submodules-init@v4

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build all jars
        run: ./gradlew --build-cache build
        env:
          MOD_VERSION_OVERRIDE: ${{ github.run_number }}

      - name: Generate forge mod checksum
        uses: ToxicAven/generate-checksum-file@v1
        with:
          filePath: build/libs/lambda-${{ github.run_number }}.jar
          saveFile: artifact-SHA265-checksum.txt
          algorithm: SHA256

      - name: Archive forge mod checksum
        uses: actions/upload-artifact@v2
        with:
          name: artifact-SHA265-checksum.txt
          path: artifact-SHA265-checksum.txt

      - name: Archive forge mod
        uses: actions/upload-artifact@v2
        with:
          name: lambda-${{ github.run_number }}
          path: build/libs/lambda-${{ github.run_number }}.jar